<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Math Masters</title>
  </head>
  <body>
    <br />
    <h1>Want to be a Maths Master? Enter your name below...</h1>
    <br />
    <input type="text" name="name" id="name" />
    <label for="Go"></label>
    <br />
    <div class="equation">
      <span id="first-number">0</span><span id="user-input">0</span
      ><span id="second-number">0</span>
    </div>
    <div class="result">
      <p>Then goes on to select avatar</p>
    </div>
    <div class="choices">
      <div class="choice" id="minus">
        <img src="Images/minus.png" alt="" />
    </div>
    <div class="choice" id="multiply"> 
        <img src="Images/multiply.png" alt="" />
    </div>
    <div class="choice" id="add">
        <img src="images/plus.png" alt="" 
        />
      </div>
    <script src="main.js"></script>
  </body>
</html>
